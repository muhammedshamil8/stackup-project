<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Task Management Homepage</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Your Name</h1>
        <p>Your Profession</p>
    </header>

    <section>
        <h2>Suggestion Box</h2>
        <textarea rows="4" cols="50" placeholder="Enter your suggestions here"></textarea>
        <br>
        <button>Submit</button>
    </section>

    <section>
        <input class="search" type="text" placeholder="Search tasks">
    </section>

    <section>
        <h2>Project</h2>
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name">
        <br><br>
       <label for="project-description" class="dec" style="text-align: center;">Description:</label>
       <textarea rows="5" cols="50" id="project-description"></textarea>

        <br>
        
    </section>

    <section>
        <h2>My Tasks</h2>
        <div class="task-list">
            <div class="task-column">
                <h3>To-Do</h3>
            </div>
            <div class="task-column">
                <h3>On Progress</h3>
            </div>
            <div class="task-column">
                <h3>Done</h3>
            </div>
        </div>
    </section>

</body>
</html>
